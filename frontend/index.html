<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OptiTAB - Excellence en Tutorat</title>
    <meta name="description" content="OptiTAB - Votre plateforme de tutorat professionnelle en France" />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        // IMPORTANT: utiliser un cache de police "none" pour que chaque équation SVG soit auto‑contenue.
        // Cela évite la perte des glyphes lors de la capture html2canvas/jsPDF.
        svg: {
          fontCache: 'none',
          scale: 1,
          minScale: 0.5,
          mtextInheritFont: true
        },
        options: {
          enableMenu: false,
          menuOptions: {
            settings: {
              texHints: true,
              semantics: false,
              zoom: 'NoZoom',
              zscale: '200%'
            }
          }
        },
        startup: {
          pageReady: () => {
            // Optimiser l'affichage sur mobile
            if (window.innerWidth <= 768) {
              MathJax.config.svg.scale = 0.9;
            }
            if (window.innerWidth <= 480) {
              MathJax.config.svg.scale = 0.8;
            }
            return MathJax.startup.defaultPageReady();
          }
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
