services:
  - type: static
    name: optitab-frontend
    rootDirectory: frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
  - type: web
    name: optitab-backend
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: backendAPI.settings
      - key: PYTHONPATH
        value: /opt/render/project/src/backend:/opt/render/project/src
      - key: FRONTEND_BASE_URL
        value: https://www.optitab.net
      # Configuration email pour la r√©initialisation de mot de passe
      - key: EMAIL_HOST
        fromSecret: email_host
      - key: EMAIL_PORT
        fromSecret: email_port
      - key: EMAIL_HOST_USER
        fromSecret: email_host_user
      - key: EMAIL_HOST_PASSWORD
        fromSecret: email_host_password
      - key: DEFAULT_FROM_EMAIL
        fromSecret: default_from_email
